<div class="container mt-3">
  <div *ngIf="isLoggedIn()" class="mb-3">
    <button (click)="addTrip()" class="btn btn-primary">Add Trip</button>
  </div>

  <div class="row g-4">
    <div *ngFor="let trip of trips" class="col-sm-12 col-md-6 col-lg-4">
      <app-trip-card [trip]="trip"></app-trip-card>
    </div>
  </div>
</div>
