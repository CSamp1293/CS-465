<div class="card h-100 shadow-sm">
  <img
    src="assets/images/{{ trip.image }}"
    alt="{{ trip.name }} thumbnail"
    class="card-img-top"
    style="object-fit: cover; height: 200px;"
  />

  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ trip.name }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ trip.resort }}</h6>

    <p class="card-text mt-2">
      {{ trip.length }} &mdash;
      <strong>{{ trip.perPerson | currency: 'USD' }}</strong> per person
    </p>

    <p class="card-text small text-muted" [innerHTML]="trip.description"></p>

    <div *ngIf="isLoggedIn()" class="mt-auto pt-2 d-flex gap-2">
        <button (click)="editTrip(trip)" class="btn btn-primary flex-fill">Edit Trip</button>
        <button (click)="deleteTrip(trip.code)" class="btn btn-danger flex-fill">Delete Trip</button>
    </div>
  </div>
</div>
